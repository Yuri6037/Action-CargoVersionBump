name: 'CargoVersionBump'
description: 'Bump version of a Rust Cargo based project.'
author: 'Yuri6037'
inputs:
  major:
    required: false
    description: 'Bump the major version number'
    default: false
  minor:
    required: false
    description: 'Bump the minor version number'
    default: false
  patch:
    required: false
    description: 'Bump the patch version number'
    default: false
  cwd:
    required: false
    description: 'Working directory of Cargo.toml'
    default: '.'
  pre-release-channel:
    required: false
    description: 'What pre-release channel should this version be'
    default: null
outputs:
  release-name:
    description: Name of released package
  release-version:
    description: Updated version of released package
runs:
  using: 'node16'
  main: 'dist/index.js'
